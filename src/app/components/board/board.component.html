<div class="img-container">
    <div *ngFor="let row of board.cells" class="cell-row">
        <div class="field" [ngStyle]="getPosition(cell)" [ngClass]="{'empty': cell.isEmpty && !userWin}" *ngFor="let cell of row">
            <app-cell [cell]="cell"></app-cell>
        </div>
    </div>
</div>
<h2 *ngIf="userWin">You are squasome!</h2>
